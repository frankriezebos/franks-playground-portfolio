<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Intro - Frank's Digital playground</title>
    <meta name="author" content="Frank Riezebos">
    <meta name="description"
        content="Frank's Digital playground is all about interaction and experiences. At least, I hope so!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/sass/style.css" rel="stylesheet">
</head>

<body data-theme="light" data-color="coral" data-sound="on" data-vibe="beach">
    <div class="pageBorder pageBorder-Top animateInDelayMiliSeconds-6"></div>
    <div class="pageBorder pageBorder-Right animateInDelayMiliSeconds-7"></div>
    <div class="pageBorder pageBorder-Bottom animateInDelayMiliSeconds-8"></div>
    <div class="pageBorder pageBorder-Left animateInDelayMiliSeconds-9"></div>

    <div class="page-wrapper" style="background-image:url('img/wallpapers/beach.jpg')">
        <div class="header">
            <div class="logo-wrapper">
                <div class="photo">
                    <img src="img/frank.jpg" alt="Frank Riezebos" />
                </div>

                <div class="logo">
                    <p>Frank Riezebos</p>
                </div>
            </div>
        </div>

        <div class="intro-wrapper hidden animateInDelaySeconds-1">
            <div data-tilt data-tilt-full-page-listening class="heading">
                <h1 class="large">welcome!</h1>
            </div>

            <div class="settings-wrapper">
                <div class="description">
                    <h2>To enter, please set your preferences first</h2>
                </div>

                <div class="settings">
                    <div class="settings-icon-wrap" data-trigger-setting="theme">
                        <div class="icon-wrap">
                            <div class="icon icon-theme"></div>
                        </div>
                        <h3>Light mode</h3>
                    </div>

                    <div class="settings-icon-wrap" data-trigger-setting="sound">
                        <div class="icon-wrap">
                            <div class="icon icon-sound"></div>
                        </div>
                        <h3>Sound on</h3>
                    </div>

                    <div class="settings-icon-wrap" data-trigger-setting="color">
                        <div class="icon-wrap">
                            <div class="icon icon-color"></div>
                        </div>
                        <h3>Coral</h3>
                    </div>

                    <div class="settings-icon-wrap" data-trigger-setting="vibe">
                        <div class="icon-wrap">
                            <div class="icon icon-vibe"></div>
                        </div>
                        <h3>Beach</h3>
                    </div>
                </div>

                <div class="collapsable-wrapper">
                    <div class="collapsable">
                        <div class="arrow-up"></div>
                        <div class="collapsable-item" data-target-setting="theme">
                            <ul>
                                <li class="light-icon" data-trigger-theme="light">light</li>
                                <li class="dark-icon" data-trigger-theme="dark">dark</li>
                            </ul>
                        </div>

                        <div class="collapsable-item" data-target-setting="sound">
                            Sound
                        </div>

                        <div class="collapsable-item" data-target-setting="color">
                            Color
                        </div>

                        <div class="collapsable-item" data-target-setting="vibe">
                            Vibe
                        </div>
                    </div>
                </div>

                <div class="settings-button">
                    <a href="welcome.html" class="button mouse-cursor-gradient-tracking zoomOnHover">
                        <span>Enter!</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="node_modules/vanilla-tilt/dist/vanilla-tilt.min.js"></script>
    <script type="module" src="js/attractHover.min.js"></script>
    <script type="module" src="js/main.min.js"></script>
</body>

</html>
